<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram QR Code Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #E4405F;
            --secondary: #405DE6;
            --accent: #5B51D8;
            --light: #f8f9fa;
            --dark: #1a1a1a;
            --text: #262626;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 50px 40px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 35px;
            height: 35px;
            filter: brightness(0) invert(1);
        }

        h1 {
            color: var(--dark);
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .input-group {
            margin-bottom: 25px;
            animation: fadeInUp 0.6s ease-out 0.1s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 3px rgba(64, 93, 230, 0.1);
        }

        input::placeholder {
            color: #999;
        }

        .validation-message {
            margin-top: 8px;
            font-size: 12px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-5px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .validation-message.error {
            color: #e74c3c;
            display: block;
        }

        .validation-message.success {
            color: #27ae60;
            display: block;
        }

        .button-group {
            display: flex;
            gap: 12px;
            animation: fadeInUp 0.6s ease-out 0.2s backwards;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary.loading {
            opacity: 0.8;
            pointer-events: none;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--text);
            border: 2px solid #e1e8ed;
        }

        .btn-secondary:hover {
            background: #f0f0f0;
            border-color: var(--secondary);
        }

        .qr-result {
            margin-top: 40px;
            text-align: center;
            display: none;
            animation: popIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .qr-result.show {
            display: block;
        }

        .qr-code-box {
            background: var(--light);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: inline-block;
        }

        .qr-code-box img {
            max-width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .qr-info {
            background: rgba(102, 126, 234, 0.08);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 13px;
            color: #555;
        }

        .qr-info strong {
            color: var(--secondary);
        }

        .error-message {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            margin-top: 15px;
            display: none;
            animation: slideDown 0.3s ease-out;
        }

        .error-message.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e1e8ed;
        }

        .feature {
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .feature-icon {
            font-size: 20px;
            margin-bottom: 5px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="5" ry="5"></rect>
                    <circle cx="12" cy="12" r="3"></circle>
                    <circle cx="17.5" cy="6.5" r="1.5"></circle>
                </svg>
            </div>
            <h1>QR Code Generator</h1>
            <p class="subtitle">CreeazƒÉ cod QR pentru profilul tƒÉu Instagram</p>
        </div>

        <form id="qrForm">
            <div class="input-group">
                <label for="instagramUrl">Link Instagram</label>
                <input 
                    type="text" 
                    id="instagramUrl" 
                    name="instagram_url"
                    placeholder="https://instagram.com/username sau @username"
                    autocomplete="off"
                    required
                >
                <div class="validation-message" id="validationMessage"></div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="button-group">
                <button type="submit" class="btn-primary" id="generateBtn">
                    <span>GenereazƒÉ QR</span>
                </button>
                <button type="reset" class="btn-secondary" id="resetBtn">
                    »òterge
                </button>
            </div>
        </form>

        <div class="qr-result" id="qrResult">
            <div class="qr-info">
                Cod QR generat pentru: <strong id="generatedUsername"></strong>
            </div>
            <div class="qr-code-box" id="qrCodeBox"></div>
            <button type="button" class="btn-primary" id="downloadBtn" style="width: 100%;">
                ‚¨áÔ∏è DescarcƒÉ QR Code
            </button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <div>QR instantaneu</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üîó</div>
                <div>Link direct</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üì±</div>
                <div>Scanabil u»ôor</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üíæ</div>
                <div>DescarcƒÉ PNG</div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('qrForm');
        const instagramUrl = document.getElementById('instagramUrl');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const qrResult = document.getElementById('qrResult');
        const qrCodeBox = document.getElementById('qrCodeBox');
        const errorMessage = document.getElementById('errorMessage');
        const validationMessage = document.getElementById('validationMessage');
        const generatedUsername = document.getElementById('generatedUsername');

        // Validare √Æn timp real
        instagramUrl.addEventListener('input', debounce(async () => {
            const url = instagramUrl.value.trim();
            
            if (!url) {
                validationMessage.textContent = '';
                validationMessage.className = 'validation-message';
                return;
            }

            try {
                const response = await fetch('/validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ instagram_url: url })
                });

                const data = await response.json();

                if (data.success) {
                    validationMessage.textContent = `‚úì Valid: @${data.username}`;
                    validationMessage.className = 'validation-message success';
                } else {
                    validationMessage.textContent = `‚úó ${data.error}`;
                    validationMessage.className = 'validation-message error';
                }
            } catch (err) {
                console.error('Validation error:', err);
            }
        }, 500));

        // Submit form
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = instagramUrl.value.trim();
            if (!url) {
                showError('Introduce»õi un link Instagram');
                return;
            }

            generateBtn.classList.add('loading');
            generateBtn.innerHTML = '<span class="spinner"></span> Se genereazƒÉ...';
            errorMessage.classList.remove('show');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ instagram_url: url })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    showError(errorData.error || 'Eroare la generarea codului QR');
                    generateBtn.classList.remove('loading');
                    generateBtn.textContent = 'GenereazƒÉ QR';
                    return;
                }

                // Ob»õine username din validationMessage
                const usernameMatch = validationMessage.textContent.match(/@(\w+)/);
                const username = usernameMatch ? usernameMatch[1] : 'profil';
                generatedUsername.textContent = `@${username}`;

                // CreeazƒÉ blob din response
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);

                // Afi»ôeazƒÉ QR code
                qrCodeBox.innerHTML = `<img src="${imgUrl}" alt="QR Code">`;
                qrResult.classList.add('show');

                // SalveazƒÉ blob pentru download
                downloadBtn.dataset.blob = imgUrl;
                downloadBtn.dataset.filename = `instagram_qr_${username}.png`;

            } catch (err) {
                showError('Eroare: ' + err.message);
            } finally {
                generateBtn.classList.remove('loading');
                generateBtn.textContent = 'GenereazƒÉ QR';
            }
        });

        // Download button
        downloadBtn.addEventListener('click', async () => {
            const imgUrl = downloadBtn.dataset.blob;
            const filename = downloadBtn.dataset.filename;

            try {
                const response = await fetch(imgUrl);
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (err) {
                showError('Eroare la descƒÉrcarea codului QR');
            }
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            qrResult.classList.remove('show');
            errorMessage.classList.remove('show');
            validationMessage.textContent = '';
            validationMessage.className = 'validation-message';
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
